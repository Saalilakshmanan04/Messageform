<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Message Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 style="color: black;">Message Box</h1>
    <h4>Type your message below(200 characters max):</h4>
    <textarea id="message" maxlength="200" placeholder="Type your message here..."></textarea>
    <div class="counter">
        <span id="charCount">0</span>/200 characters
    </div>
    <div class="warning" id="warningmessage">Character Limit Reached</div>
</body>
<script>
    const textarea=document.getElementById('message');
    const charCount=document.getElementById('charCount');
    const warningmessage=document.getElementById('warningmessage');
    const maxlength=200;

    textarea.addEventListener('input',function(){
        const length=textarea.value.length;
        charCount.textContent=length;
        if(length>=maxlength){
            warningmessage.style.display='block';
        }else{
            warningmessage.style.display='none';
        }
    })

</script>
</html>
